{{ #article }}
    <div id="single_article" article_id="{{ id }}">
        <p class="title">{{ title }}</p>
        <p class="info">{{ author_title }}&nbsp;{{ author }}&nbsp;|&nbsp;{{ published }}&nbsp;{{ create_time }} &nbsp;<a href="{{group_url}}" class="tags">{{ group }}</a>&nbsp;</p>
        <div class="content">{{{ content }}}</div>
    </div>
{{ /article }}
